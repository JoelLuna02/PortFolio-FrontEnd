<script>
    (() => {
        'use strict'
        /* Sección donde se valida el formulario */
        const forms = document.querySelectorAll('.needs-validation')
    
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
      })
    })()
</script>

<div class="modal top fade" tabindex="-1" id="nuevoedu" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog modal-lg  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fuente2">Nueva información educativa</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close" (click)="closeModal({submitted: true})"></button>
            </div>
            <form class="fuente3 needs-validation" #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                <div class="modal-body">
                    <div class="container-sm">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label class="form-label" for="nombreEdu">Nombre de la escuela o Institución</label>
                                    <input type="text" class="form-control form-control-lg" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required />
                                    <div class="invalid-feedback">
                                        Por favor usa un nombre nuevo. Este campo no puede quedar en blanco.
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label class="form-label" for="orientacionEdu">Facultad u orientación</label>
                                    <input type="text" class="form-control form-control-lg" name="orientacionEdu" id="orientacionEdu" [(ngModel)]="orientacionEdu" required />
                                    <div class="valid-feedback">
                                        Recuerda que no debes poner información falsa
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sm-4">
                            <label class="form-label" for="carreraEdu">Carrera</label>
                            <input type="text" class="form-control" name="carreraEdu" id="carreraEdu" [(ngModel)]="carreraEdu" required />
                            <div class="valid-feedback">
                                Recuerda que no debes poner información falsa
                            </div>
                        </div>
                        <div class="sm-4">
                            <label class="form-label" for="periodoEdu">Periodo (en años)</label>
                            <input type="number" class="form-control" name="periodoEdu" id="periodoEdu" [(ngModel)]="periodoEdu" required />
                        </div>
                        <div class="sm-5">
                            <label class="form-label" for="estado">Estado actual</label>
                            <select class="form-select" aria-label="Default select example" id="estado" name="estado" [(ngModel)]="estado" required>
                                <option selected disabled value="">Escoje un estado</option>
                                <option value="En curso">En curso</option>
                                <option value="Completo">Carrera Finalizada</option>
                                <option value="Incompleto">Carrera Incompleta</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor escoje una sección valida.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning fuente3">Crear Información</button>
                    <button type="button" class="btn btn-danger fuente3" data-mdb-dismiss="modal" (click)="closeModal({submitted: true})">cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
