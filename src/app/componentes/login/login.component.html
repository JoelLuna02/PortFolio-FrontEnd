<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 2rem;">

                    <!-- Sección del cuerpo del login-->
                    <div class="card-body p-5 text-center">
                            <h2 class="mb-2 text-uppercase fuente2">Iniciar Sesión</h2>
                            <p class="mb-5 fuente4">Por favor ingresa tu clave y contraseña</p>

                            <div class="form-outline mb-3 fuente3">
                                <input type="email" id="typeEmailX-2" class="form-control" />
                                <label class="form-label" for="typeEmailX-2">Correo Electrónico</label>
                            </div>
                            <div class="form-outline mb-3 fuente3">
                                <input type="password" id="typePasswordX-2" class="form-control" />
                                <label class="form-label" for="typePasswordX-2">Contraseña</label>
                            </div>

                            <!-- Preguntar si desea recordar usuario y contraseña -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> ¿Olvidaste tu contraseña?</label>
                            </div>
                            <!-- Boton del post -->
                            <button class="btn btn-primary btn-lg btn-block fuente3" type="submit">Iniciar sesión</button>
                            <!-- Botón de regresar al Portfolio -->
                            <button class="btn btn-warning btn-lg btn-block fuente3" (click)="regresar()">Regresar al portfolio</button>
                            
                            <hr class="my-4">
                            <p class="mb-1">¿No tienes una cuenta? <a href="#!" class="fw-bold">Regístrate.</a></p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
